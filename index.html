    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

    <script>
        // Initialize EmailJS with your user ID (replace 'YOUR_USER_ID' with actual from EmailJS dashboard)
        emailjs.init('YOUR_USER_ID'); // Get this from EmailJS after signing up

        // Cart logic
        let cart = [];

        function addToCart(button) {
            const card = button.parentElement;
            const name = card.dataset.name;
            const price = parseFloat(card.dataset.price);
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, price, quantity: 1 });
            }
            updateCartCount();
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cart-count').textContent = count;
        }

        function openCart() {
            const modal = document.getElementById('cart-modal');
            modal.style.display = 'flex';
            renderCartItems();
        }

        function closeCart() {
            document.getElementById('cart-modal').style.display = 'none';
        }

        function renderCartItems() {
            const itemsContainer = document.getElementById('cart-items');
            itemsContainer.innerHTML = '';
            let total = 0;
            cart.forEach(item => {
                const div = document.createElement('div');
                div.classList.add('cart-item');
                div.innerHTML = `
                    <span>${item.name}</span>
                    <span>Qty: ${item.quantity}</span>
                    <span>$${ (item.price * item.quantity).toFixed(2) }</span>
                `;
                itemsContainer.appendChild(div);
                total += item.price * item.quantity;
            });
            document.getElementById('total-price').textContent = `Total: $${total.toFixed(2)}`;
        }

        function sendOrder() {
            const name = document.getElementById('customer-name').value;
            const phone = document.getElementById('customer-phone').value;
            const email = document.getElementById('customer-email').value || 'Not provided';
            if (!name || !phone) {
                alert('Please fill in name and phone number.');
                return;
            }

            let orderDetails = 'Ordered Items:\n';
            cart.forEach(item => {
                orderDetails += `${item.name} - Qty: ${item.quantity} - Price: $${(item.price * item.quantity).toFixed(2)}\n`;
            });
            const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0).toFixed(2);

            const templateParams = {
                customer_name: name,
                customer_phone: phone,
                customer_email: email,
                order_details: orderDetails,
                total_price: total,
                to_email: 'shivamkush901@gmail.com' // Owner's email
            };

            // Replace 'YOUR_SERVICE_ID' and 'YOUR_TEMPLATE_ID' with actual from EmailJS
            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(() => {
                    alert('Order sent successfully!');
                    cart = [];
                    updateCartCount();
                    closeCart();
                }, (error) => {
                    alert('Failed to send order. Please try again.');
                    console.error(error);
                });
        }

        // Auto-sliding carousel (optional, every 5 seconds)
        const carousel = document.querySelector('.carousel');
        let scrollAmount = 0;
        const slideWidth = 320; // Approximate width + gap

        setInterval(() => {
            scrollAmount += slideWidth;
            if (scrollAmount >= carousel.scrollWidth) {
                scrollAmount = 0;
            }
            carousel.scrollTo({ left: scrollAmount, behavior: 'smooth' });
        }, 5000);
    </script>
